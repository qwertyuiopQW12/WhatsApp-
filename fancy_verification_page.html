<!DOCTYPE html>

<html dir="rtl" lang="ar">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>
   التحقق من الرقم
  </title>
<style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: radial-gradient(circle at top left, #e0f7f4, #ffffff);
      margin: 0;
      padding: 0;
      text-align: right;
      color: #333;
    }
    .container {
      max-width: 420px;
      margin: 40px auto;
      padding: 30px;
      background: #ffffff;
      border-radius: 20px;
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
      transition: transform 0.3s ease;
    }
    .container:hover {
      transform: translateY(-5px);
    }
    h2 {
      color: #075e54;
      font-size: 26px;
      text-align: center;
      margin-bottom: 20px;
    }
    .info {
      color: #555;
      margin-bottom: 25px;
      font-size: 15px;
      text-align: center;
    }
    .info a {
      color: #25D366;
      text-decoration: none;
      font-weight: bold;
    }
    .info a:hover {
      text-decoration: underline;
    }
    .code-inputs {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin: 30px 0;
      direction: ltr;
    }
    .code-inputs input {
      width: 50px;
      height: 60px;
      font-size: 24px;
      text-align: center;
      border: 2px solid #ccc;
      border-radius: 14px;
      background: #f9f9f9;
      box-shadow: inset 0 2px 5px rgba(0,0,0,0.05);
      transition: all 0.3s ease;
    }
    .code-inputs input:focus {
      border-color: #25D366;
      box-shadow: 0 0 0 4px rgba(37, 211, 102, 0.2);
      outline: none;
    }
    button {
      background: linear-gradient(to right, #25D366, #128C7E);
      color: white;
      border: none;
      padding: 14px 24px;
      font-size: 17px;
      border-radius: 12px;
      cursor: pointer;
      width: 100%;
      font-weight: bold;
      transition: all 0.3s ease;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }
    button:hover {
      transform: translateY(-2px);
      background: linear-gradient(to right, #128C7E, #075e54);
    }
    .error {
      color: #e74c3c;
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
      min-height: 20px;
    }
    .loader {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(255,255,255,0.95);
      z-index: 1000;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .spinner {
      border: 5px solid rgba(0,0,0,0.1);
      border-radius: 50%;
      border-top-color: #25D366;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .reject-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.6);
      z-index: 1001;
      justify-content: center;
      align-items: center;
    }
    .reject-box {
      background: white;
      padding: 30px;
      border-radius: 18px;
      text-align: center;
      max-width: 320px;
      width: 90%;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }
    .reject-icon {
      color: #e74c3c;
      font-size: 48px;
      margin-bottom: 15px;
    }
    .reject-btn {
      background: #25D366;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 20px;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .reject-btn:hover {
      background: #128C7E;
    }
    </style>
</head>
<body>
<div class="container">
<h2>
    التحقق من الرقم
   </h2>
<div class="info">
    تم إرسال كود التحقق إلى
    <span id="phoneDisplay">
     +966•••••••••
    </span>
<br/>
<a href="index.html" style="color: #25D366; text-decoration: underline;">
     تغيير الرقم
    </a>
</div>
<div class="code-inputs">
<input inputmode="numeric" maxlength="1" pattern="[0-9]*" type="text"/>
<input inputmode="numeric" maxlength="1" pattern="[0-9]*" type="text"/>
<input inputmode="numeric" maxlength="1" pattern="[0-9]*" type="text"/>
<input inputmode="numeric" maxlength="1" pattern="[0-9]*" type="text"/>
<input inputmode="numeric" maxlength="1" pattern="[0-9]*" type="text"/>
<input inputmode="numeric" maxlength="1" pattern="[0-9]*" type="text"/>
</div>
<button id="verifyBtn">
    تأكيد الكود
   </button>
<div class="error" id="errorText">
</div>
</div>
</body>
</html>
